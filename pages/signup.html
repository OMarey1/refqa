            <a href="index.html" class="brand-link" aria-label="Refqa Home">
              <span class="logo" aria-hidden="true">ü§ù</span>
              <span class="brand-name" data-i18n="brand">Refqa</span>
            </a>
          </div>
          <nav aria-label="Primary" class="primary-nav">
            <a href="index.html" data-i18n="nav_home" class="nav-link"></a>
            <a href="explore.html" data-i18n="nav_explore" class="nav-link"></a>
            <a href="about.html" data-i18n="nav_about" class="nav-link"></a>
            <a href="login.html" data-i18n="nav_login" class="button ghost"></a>
            <a href="signup.html" data-i18n="nav_signup" class="button solid"></a>
          </nav>
          <div class="controls">
            <div class="lang-switch" role="group" aria-label="Language">
              <button class="lang-btn" data-lang="en" aria-pressed="true">EN</button>
              <button class="lang-btn" data-lang="ar" aria-pressed="false">AR</button>
            </div>
            <button id="accessibility-trigger" class="icon-btn" aria-haspopup="dialog" aria-controls="accessibility-panel" aria-expanded="false" title="Accessibility">
              <span aria-hidden="true">‚ôø</span><span class="sr-only" data-i18n="accessibility">Accessibility</span>
            </button>
          </div>
        </div>
      </header>

      <dialog id="accessibility-panel" class="a11y-panel" aria-labelledby="a11y-title">
        <form method="dialog">
          <h2 id="a11y-title" data-i18n="a11y_title">Accessibility Options</h2>
          <div class="a11y-grid">
            <label class="switch">
              <input type="checkbox" id="toggle-contrast" />
              <span data-i18n="high_contrast">High contrast</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle-large-text" />
              <span data-i18n="large_text">Larger text</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle-dyslexia" />
              <span data-i18n="dyslexia_friendly">Dyslexia‚Äëfriendly</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle-reduce-motion" />
              <span data-i18n="reduce_motion">Reduce motion</span>
            </label>
          </div>
          <menu>
            <button value="cancel" class="button ghost" data-i18n="close">Close</button>
          </menu>
        </form>
      </dialog>

      <main id="main" tabindex="-1">

<section class="auth">
  <h1 data-i18n="signup_title">Create your account</h1>
  <form id="signup-form" novalidate>
    <fieldset>
      <legend data-i18n="choose_role">Choose your role</legend>
      <div class="role-grid">
        <label class="role-card">
          <input type="radio" name="role" value="pwd" required />
          <div class="role-icon" aria-hidden="true">üåü</div>
          <div class="role-name" data-i18n="role_pwd">Person with Disability</div>
          <div class="role-desc" data-i18n="role_pwd_desc">Receive and offer skills; shape your community.</div>
        </label>
        <label class="role-card">
          <input type="radio" name="role" value="family" />
          <div class="role-icon" aria-hidden="true">üë®‚Äçüë©‚Äçüëß</div>
          <div class="role-name" data-i18n="role_family">Family / Caregiver</div>
          <div class="role-desc" data-i18n="role_family_desc">Find guidance and share your experience.</div>
        </label>
        <label class="role-card">
          <input type="radio" name="role" value="volunteer" />
          <div class="role-icon" aria-hidden="true">ü´∂</div>
          <div class="role-name" data-i18n="role_volunteer">Volunteer</div>
          <div class="role-desc" data-i18n="role_volunteer_desc">Offer time and skills to meaningful causes.</div>
        </label>
        <label class="role-card">
          <input type="radio" name="role" value="specialist" />
          <div class="role-icon" aria-hidden="true">üßë‚Äç‚öïÔ∏è</div>
          <div class="role-name" data-i18n="role_specialist">Specialist</div>
          <div class="role-desc" data-i18n="role_specialist_desc">Provide professional support and sessions.</div>
        </label>
      </div>
    </fieldset>

    <div class="form-grid">
      <div class="form-field">
        <label for="name" data-i18n="full_name">Full name</label>
        <input type="text" id="name" name="name" autocomplete="name" required />
      </div>
      <div class="form-field">
        <label for="email" data-i18n="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" required />
      </div>
      <div class="form-field">
        <label for="password" data-i18n="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required minlength="6" />
      </div>
      <div class="form-field">
        <label for="city" data-i18n="city">City</label>
        <input type="text" id="city" name="city" autocomplete="address-level2" />
      </div>
    </div>

    <label class="check">
      <input type="checkbox" id="tos" required />
      <span data-i18n="agree_tos">I agree to the Terms of Service & Privacy Policy</span>
    </label>

    <button class="button solid" type="submit" data-i18n="create_account">Create account</button>
    <p class="small">
      <span data-i18n="have_account">Already have an account?</span>
      <a href="login.html" data-i18n="login">Log in</a>
    </p>
  </form>
</section>

      </main>

      <div id="sr-status" class="sr-only" role="status" aria-live="polite"></div>

          </div>

            <h3 data-i18n="footer_contact">Contact</h3>

      </footer>

    </body>
